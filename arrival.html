<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ankunft</title>
	<link rel="stylesheet" href="./assets/css/styles.css">
	<link rel="stylesheet" href="./assets/css/dark-styles.css">
	<link rel="stylesheet" href="./assets/css/line-colors.css">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/branding/favicon.ico">
	<link rel="manifest" href="/manifest.json" type="application/json" >
	<meta name="theme-color" content="#000">
	<meta name="robots" content="noindex">
</head>
<body>

<noscript> You need to enable JavaScript to run this app. </noscript>

<div id="notouch" class="notouch hidden"></div>

<nav id="navbar"></nav>

<table class="zerotable"><tr><td class="topline"><span class="aligner"><img src="./assets/icons/rail.svg" class="megaicon"><span id="stationname" class="big"></span>&nbsp;<span class="big bigonly disabled">Ankunft</span></span></td><td class="clockbox topline">&nbsp;<span id="clock" class="big bigonly"></span></td></tr></table>

<table class="board">
	<thead>
		<tr class="header">
			<th><b>Linie</b><br>Line</th>
			<th><b>An</b><br>Arr.</th>
			<th class="wide"><b>Von</b><br>From</th>
			<th><b>Gleis</b><br>Track</th>
			<th></td>
		</tr>
	</thead>
	<tbody id="tableBody">
		<!-- Table body will be populated dynamically with arriving trains -->
	</tbody>
</table>

<script src="assets\src\script.js"></script>

</body>
</html>
